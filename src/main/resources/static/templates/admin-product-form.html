<div class="modal" onclick="hideAdminModal()">
  <div class="modal-dialog" role="document" onclick="event.stopPropagation()">
    <div class="modal-content" style="padding:1rem;">
      <h3>{{#product.productId}}Edit Product #{{product.productId}}{{/product.productId}}{{^product.productId}}Add Product{{/product.productId}}</h3>
      <div id="admin-form-errors"></div>
      <form id="productForm" onsubmit="submitProductForm(event)">
        <input type="hidden" id="productId" value="{{product.productId}}" />
        <label>Name</label>
        <input type="text" id="name" value="{{product.name}}" required />
        <label>Price</label>
        <input type="number" id="price" step="0.01" value="{{product.price}}" required />
        <label>Category</label>
        <select id="categoryId">
          {{#categories}}
          <option value="{{categoryId}}" {{#isSelected}}selected{{/isSelected}}>{{name}}</option>
          {{/categories}}
        </select>
        <label>Subcategory</label>
        <input type="text" id="subCategory" value="{{product.subCategory}}" />
        <label>Stock</label>
        <input type="number" id="stock" value="{{product.stock}}" />
        <label>Featured</label>
        <input type="checkbox" id="isFeatured" {{#product.isFeatured}}checked{{/product.isFeatured}} />
        <label>Image URL</label>
        <input type="text" id="imageUrl" value="{{product.imageUrl}}" />
        <label>Description</label>
        <textarea id="description">{{product.description}}</textarea>
        <div style="margin-top:1rem; display:flex; gap:.5rem;">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn" onclick="hideAdminModal()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
