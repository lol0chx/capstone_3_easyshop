{{#products}}
<div class="product-card">
    <h4 title="{{name}}">{{name}}</h4>
    <div class="product-photo">
        <img src="images/products/{{imageUrl}}" alt="{{name}}"
             onclick="showImageDetailForm(`{{name}}`,'images/products/{{imageUrl}}')"
             title="Click to view larger image"
        >
    </div>
    <div class="product-details">
        <p>{{description}}</p>
        <div class="product-price">${{price}}</div>
    </div>
    <div class="product-actions">
        <button class="btn btn-success" onclick="cartService.addToCart({{productId}})" title="Add this product to your cart">
            <i class="fas fa-shopping-cart"></i> Add to Cart
        </button>
        <button class="btn {{#isWishlisted}}btn-danger{{/isWishlisted}}{{^isWishlisted}}btn-outline-danger{{/isWishlisted}}" onclick="wishlistService.toggle({{productId}})" title="Add to Wishlist">
            <i class="fas fa-heart"></i> {{#isWishlisted}}Wishlisted{{/isWishlisted}}{{^isWishlisted}}Wishlist{{/isWishlisted}}
        </button>
    </div>
</div>
{{/products}}

<div class="pagination" style="display:flex; align-items:center; gap:.75rem; margin-top:1rem;">
    {{#hasPrev}}
    <button class="btn btn-outline-secondary" onclick="productService.prevPage()">Previous</button>
    {{/hasPrev}}
    <span style="color: var(--text-light);">Page {{page}}</span>
    {{#hasNext}}
    <button class="btn btn-outline-secondary" onclick="productService.nextPage()">Next</button>
    {{/hasNext}}
</div>
