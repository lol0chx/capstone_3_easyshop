{{#products}}<div class="product-card">
    <div class="product-card-title">{{name}}</div>
    <div class="product-card-image">
        <img src="images/products/{{imageUrl}}" alt="{{name}}" onclick="showImageDetailForm(`{{name}}`,'images/products/{{imageUrl}}')" title="Click to view larger image">
    </div>
    <div class="product-card-desc">{{description}}</div>
    <div class="product-card-price">${{price}}</div>
    <div class="product-card-actions">
        <button class="btn-cart" onclick="cartService.addToCart({{productId}})"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
        <button class="btn-wishlist {{#isWishlisted}}active{{/isWishlisted}}" onclick="wishlistService.toggle({{productId}})"><i class="fas fa-heart"></i></button>
    </div>
</div>{{/products}}
<div class="pagination">
    {{#hasPrev}}<button class="btn-page" onclick="productService.prevPage()">Previous</button>{{/hasPrev}}
    <span>Page {{page}}</span>
    {{#hasNext}}<button class="btn-page" onclick="productService.nextPage()">Next</button>{{/hasNext}}
</div>
