<div style="background-color: var(--bg-light); border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: var(--spacing-lg); max-width: 300px;">
    <div style="padding-bottom: var(--spacing-lg); border-bottom: 2px solid var(--border-color); margin-bottom: var(--spacing-lg);">
        <h3 style="color: var(--primary-color); margin: 0;"><i class="fas fa-user-circle" style="margin-right: 0.75rem;"></i>User Information</h3>
    </div>
    <div>
        <p style="color: var(--text-light); font-size: var(--font-size-sm); margin-bottom: var(--spacing-md);">Username</p>
        <h4 style="color: var(--text-dark); margin-bottom: var(--spacing-lg);">{{username}}</h4>
        
        <p style="color: var(--text-light); font-size: var(--font-size-sm); margin-bottom: var(--spacing-md);">Roles</p>
        {{#authorities}}
        <span style="display: inline-block; background-color: var(--primary-light); color: var(--white); padding: 0.5rem 1rem; border-radius: var(--radius-md); font-size: var(--font-size-sm); font-weight: 600; margin-bottom: var(--spacing-sm);">{{name}}</span>
        {{/authorities}}
    </div>
</div>
