<div class="filter-box">
    <h3>Filter</h3>

    <div class="form-floating mb-3">
        <select name="" id="category-select" class="form-select"
            onchange="setCategory(this)"
        >
            <option value="0">Show All</option>
        </select>
        <label for="category-select">Category</label>
    </div>
    <div style="margin-bottom: var(--spacing-lg);">
        <label for="min-price" class="form-label">Minimum Price: $ <span id="min-price-display">0</span></label>
        <input type="range" class="form-range" id="min-price" min="0" max="1500" value="0" onchange="setMinPrice(this)">
    </div>
    <div style="margin-bottom: var(--spacing-lg);">
        <label for="max-price" class="form-label">Maximum Price: $ <span id="max-price-display">1500</span></label>
        <input type="range" class="form-range" id="max-price" min="0" max="1500" value="1500" onchange="setMaxPrice(this)">
    </div>

    <div class="form-floating mb-3">
        <select name="" id="subcategory-select" class="form-select"
                onchange="setSubcategory(this)"
        >
            <option value="">Show All</option>
            <option>Black</option>
            <option>White</option>
            <option>Gray</option>
            <option>Blue</option>
            <option>Red</option>
            <option>Brown</option>
            <option>Silver</option>
            <option>Charcoal</option>
            <option>Navy</option>
            <option>Green</option>
            <option>Orange</option>
            <option>Yellow</option>
            <option>Pink</option>
            <option>Clear</option>
            <option>Tan</option>
            <option>Burgundy</option>
            <option>Maroon</option>
            <option>Mint</option>
            <option>Lavender</option>
            <option>Teal</option>
            <option>Olive</option>
            <option>Khaki</option>
            <option>Turquoise</option>
        </select>
        <label for="subcategory-select">Color</label>
    </div>

    <hr style="margin: 1.25rem 0;">
    <h3>Quick Filters</h3>

    <div class="mb-3">
        <label class="form-label" style="font-weight:600;">Price Presets</label>
        <div style="display:flex; gap:.5rem; flex-wrap:wrap;">
            <button class="btn btn-sm btn-outline-primary" onclick="applyPricePreset(0,50)">$0–$50</button>
            <button class="btn btn-sm btn-outline-primary" onclick="applyPricePreset(50,100)">$50–$100</button>
            <button class="btn btn-sm btn-outline-primary" onclick="applyPricePreset(100,250)">$100–$250</button>
            <button class="btn btn-sm btn-outline-primary" onclick="applyPricePreset(250,1500)">$250+</button>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label" style="font-weight:600;">Popular Colors</label>
        <div style="display:flex; gap:.5rem; flex-wrap:wrap;">
            <button class="btn btn-sm" onclick="quickColor('Black')">Black</button>
            <button class="btn btn-sm" onclick="quickColor('Blue')">Blue</button>
            <button class="btn btn-sm" onclick="quickColor('Gray')">Gray</button>
            <button class="btn btn-sm" onclick="quickColor('Red')">Red</button>
            <button class="btn btn-sm" onclick="quickColor('Green')">Green</button>
        </div>
    </div>

    <div class="mb-3">
        <button class="btn btn-secondary w-100" onclick="resetAllFilters()">Reset All Filters</button>
    </div>

</div>
<div id="content" class="content"></div>
