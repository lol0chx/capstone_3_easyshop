<div class="filter-box">
    <h3><i class="fas fa-filter" style="margin-right: 0.75rem; color: var(--primary-color);"></i>Filter Products</h3>

    <div class="form-floating mb-3">
        <select name="" id="category-select" class="form-select"
            onchange="setCategory(this)"
        >
            <option value="0">Show All Categories</option>
        </select>
        <label for="category-select"><i class="fas fa-tag" style="margin-right: 0.5rem;"></i>Category</label>
    </div>

    <div>
        <label for="min-price" class="form-label"><i class="fas fa-dollar-sign" style="margin-right: 0.5rem;"></i>Min Price: <strong>${<span id="min-price-display">0</span>}</strong></label>
        <input type="range" class="form-range" id="min-price" min="0" max="1500" value="0" onchange="setMinPrice(this)">
    </div>

    <div>
        <label for="max-price" class="form-label"><i class="fas fa-dollar-sign" style="margin-right: 0.5rem;"></i>Max Price: <strong>${<span id="max-price-display">1500</span>}</strong></label>
        <input type="range" class="form-range" id="max-price" min="0" max="1500" value="1500" onchange="setMaxPrice(this)">
    </div>

    <div class="form-floating mb-3">
        <select name="" id="subcategory-select" class="form-select"
                onchange="setSubcategory(this)"
        >
            <option value="">All Colors</option>
            <option>Black</option>
            <option>White</option>
            <option>Gray</option>
            <option>Blue</option>
            <option>Red</option>
            <option>Brown</option>
            <option>Silver</option>
            <option>Charcoal</option>
            <option>Navy</option>
            <option>Green</option>
            <option>Orange</option>
            <option>Yellow</option>
            <option>Pink</option>
            <option>Clear</option>
            <option>Tan</option>
            <option>Burgundy</option>
            <option>Maroon</option>
            <option>Mint</option>
            <option>Lavender</option>
            <option>Teal</option>
            <option>Olive</option>
            <option>Khaki</option>
            <option>Turquoise</option>
        </select>
        <label for="subcategory-select"><i class="fas fa-palette" style="margin-right: 0.5rem;"></i>Color</label>
    </div>
</div>

<div id="content" class="content"></div>
